spring.application.name=quizservice
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/microservice
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.lease-renewal-interval-in-seconds=30

# Enable Feign Circuit Breaker
feign.circuitbreaker.enabled=true

resilience4j.circuitbreaker.instances.questionservice.register-health-indicator=true
resilience4j.circuitbreaker.instances.questionservice.sliding-window-size=5
resilience4j.circuitbreaker.instances.questionservice.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.questionservice.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.questionservice.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.questionservice.permitted-number-of-calls-in-half-open-state=2

resilience4j.timelimiter.instances.questionservice.timeout-duration=3s

management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,resilience4j


spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
